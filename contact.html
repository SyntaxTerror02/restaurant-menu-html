<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About <abbr title="The Little Taco Shop"></abbr>LTS</a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos_close_up" title="LOOKS TASTYY!!!" height="260"
                width="400">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <section>
            <h2>
                Our Contact Form
            </h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here...."></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>
                Our Location
            </h2>
            <address>
                555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-5555
            </address>
            <p>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </p>
        </section>

        <a href="#">Back to Top</a>
    </main>

    <hr>

    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>
